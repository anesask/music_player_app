<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Music Player</title>
</head>
<body>
    <div class="player-background">
        <div class="layer"></div>
            <img src="https://source.unsplash.com/collection/827741/" class="background-image" alt="" >
        </div>

    <div class="main">
        <img src="https://source.unsplash.com/collection/827741/"  class="song-img" alt="">
        <div class="song-progress">
            <div class="fill"></div>
            <div class="handle"></div>
        </div>
        
        <div class="player">
            <div class="song-title">Unknown Artist - Song for UI</div>
            <div class="song-buttons">
                <button class = "btn btn-pre"><i class="fas fa-fast-backward"></i></button>
                <button class = "btn btn-play"><i class="fas fa-play"></i></button>
                <button class = "btn btn-next"><i class="fas fa-fast-forward"></i></button>
            </div>
            
        </div>
    </div>
</body>
</html>
